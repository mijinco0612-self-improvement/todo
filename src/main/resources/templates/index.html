<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>index page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"></link>
</head>
<body>


<div class="container">
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="/">
				<img src="http://www.emoji.co.uk/files/emoji-one/symbols-emoji-one/2220-ballot-box-with-check.png" alt="icon"/>
				<h1 class="title">TodoList</h1>
			</a>

			<div class="navbar-burger">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</nav>
	<div class="columns">

		<div class="column">
			<form action="#" th:action="@{/task}" th:object="${task}" method="post">
				<div class="field has-addons">
					<div class="control">
						<input class="input" type="text" th:field="*{title}" placeholder="Add task"/>
					</div>
					<div class="control">
						<button class="button is-info" type="submit">
							Add
						</button>
						<button class="button is-warning" type="submit">
							edit
						</button>
					</div>
				</div>
			</form>


			<div class="card" th:each="task : ${tasks}" style="margin: 10px 10px">
				<header class="card-header">
					<p class="card-header-title" th:text="*{task.title}"></p>
					<a href="#" class="card-header-icon" aria-label="more options">
      <span class="icon">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
					</a>
				</header>
				<div class="card-content">
					<div class="content" th:text="*{task.details}">
					</div>
				</div>
				<footer class="card-footer">
					<a href="#" class="card-footer-item">Edit</a>
					<a href="#" class="card-footer-item">Delete</a>
				</footer>
			</div>
		</div>
	</div>
	<footer class="footer">
	</footer>
</div>

</body>
</html>
